<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Serif"
      rel="stylesheet"
    />
    <link href="dist/css/style.css" rel="stylesheet" />
    <script type="module" src="dist/js/components/mm-spirograph.js"></script>
    <script type="module" src="dist/js/main.js"></script>
    <title>Markup Monks</title>
  </head>
  <body>
    <div class="content" data-content>
      <section class="highlight">
        <header class="highlight__header">
          <h1 class="highlight__main-header">Markup Monks</h1>
          <h5 class="highlight__sub-header">Code + Design</h5>
        </header>
        <div class="highlight__items">
          <mm-spirograph
            class="highlight__item spirograph--normal"
            fixed-circle-radius="690.2810128000001"
            moving-circle-radius="2.4890719999899353"
            moving-circle-locus-length="616.4489008"
            repeat-count="10"
            frozen="true"
            data-spirograph=""
          ></mm-spirograph>
        </div>
      </section>
    </div>
  </body>
</html>
