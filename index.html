<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Sabith Pocker</title>

    <body>
        <header>
            <h1 class="text-center opacity-zero">Sabith Pocker</h1>
        </header>
        <div class="content">
            <h5 class="text-center opacity-zero">Javascript programmer.</h5>
            <svg id="lessPoly" width="960" height="500">
                <defs>
                    <mask id="spiromask" x="0" y="0" width="100" height="100">
                        <circle cx="50%" cy="50%" r="170" style="stroke:none; fill: #ffffff" />
                    </mask>
                </defs>
            </svg>
            <div id="controls">
                <div>
                <label for="outerR">Outer Radius</label><input value="333" id="outerR" type="range" min="1" max="1000"/><span id="outerRVal"></span>
            </div>
            <div>
                <label for="innerR">Inner Radius</label><input value="246" id="innerR" type="range" min="1" max="1000"/><span id="innerRVal"></span>
            </div>
            <div>
                <label for="locus">Locus Point</label><input value="596" id="locus" type="range" min="1" max="1000"/><span id="locusVal"></span>
            </div>
            <div>
                <label for="count">Count</label><input value="700" id="count" type="range" min="1" max="5000"/><span id="countVal"></span>
            </div>
            <div>
                <label for="red">Red</label><input value="204" id="red" type="range" min="0" max="255"/><span id="redVal"></span>
            </div>
            <div>
                <label for="green">Green</label><input value="163" id="green" type="range" min="0" max="255"/><span id="greenVal"></span>
            </div>
            <div>
                <label for="blue">Blue</label><input value="251" id="blue" type="range" min="0" max="255"/><span id="blueVal"></span>
            </div>
            <div>
                <label for="alpha">Alpha</label><input value="0.8" id="alpha" type="range" min="0" max="1" step="0.01"/><span id="alphaVal"></span>
            </div>
            </div>
        </div>
        <footer>
        </footer>
        <script type="text/javascript" src="js/greensock/TweenMax.min.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="//d3js.org/d3-selection-multi.v1.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>

</html>
