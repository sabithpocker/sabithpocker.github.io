<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Serif"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script type="module" src="js/components/mm-spirograph.js"></script>
    <script type="module" src="js/main.js"></script>
    <title>Markup Monks</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__site-name">Markup Monks</h1>
    </header>
    <div class="content" data-content>
      <h5 class="content__title">Code + Design</h5>
      <mm-spirograph
        class="content__highlight spirograph--normal"
        fixed-circle-radius="50"
        moving-circle-radius="80"
        moving-circle-locus-length="15"
        repeat-count="100"
        data-spirograph-one
      ></mm-spirograph>
      <mm-spirograph
        class="content__highlight spirograph--normal"
        fixed-circle-radius="50"
        moving-circle-radius="80"
        moving-circle-locus-length="15"
        repeat-count="50"
        data-spirograph-two
      ></mm-spirograph>
    </div>
  </body>
</html>
